default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password
  pool: 5

  
development:
  <<: *default
  database: myapp_development
  host: localhost
  port: 5432

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  host:     <%= ENV['PRODUCTION_HOST'] %>
  database: <%= ENV['PRODUCTION_DB'] %>
  username: <%= ENV['PRODUCTION_NAME'] %>
  password: <%= ENV['PRODUCTION_PASSWORD'] %>