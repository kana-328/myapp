
default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV['POSTGRES_HOST'] %>
  username: postgres
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  pool: 5

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  host:     <%= ENV['PRODUCTION_HOST'] %>
  database: <%= ENV['PRODUCTION_DB'] %>
  username: <%= ENV['PRODUCTION_NAME'] %>
  password: <%= ENV['PRODUCTION_PASSWORD'] %>